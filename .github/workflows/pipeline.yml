name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:
    runs-on: ubuntu-latest   
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - name: Install playwright
      run: npx playwright install
    - run: npm ci
    - run: npm run build --if-present
    - name: Run the app
      run: npm run start
    - name: Run unit tests
      run: npm run test:unit
    - name: Run UI tests
      run: npm run test:ui
